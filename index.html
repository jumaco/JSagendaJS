<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="dist/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" href="media/favicon.png" mce_href="media/favicon.ico" type="image/x-icon">
		<title>AgendaJS</title>
	</head>

	<body>
		<header class="container-fluid">

			<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
			  	<a class="navbar-brand" href="index.html">
			  		<img class="img-thumbnail" src="media/paperclip.svg" alt="agenda">
			  	</a>
			  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    	<span class="navbar-toggler-icon"></span>
			  	</button>
			  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav mr-auto">
				      	<li class="nav-item active">
				        	<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
				      	</li>
				      	<li class="nav-item">

				      		<div  class="btn-group">
								<button type="button" class="btn btn-secondary" onclick="mostrasLista ()">Ver contactos</button>
								<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								    <span class="sr-only">Toggle Dropdown</span>
								</button>
<!-- 								<div class="dropdown-menu">
								    <a class="dropdown-item" href="#">Ordenar por nombre</a>
								    <a class="dropdown-item" href="#">Another action</a>
								</div> -->
							</div>

				      	</li>
				      	<li class="nav-item">
	<!-- Button trigger modal Add Contact-->
							<button id="addContact" type="button" class="btn btn-primary mx-lg-2 my-lg-0 mt-2 mx-0" data-toggle="modal" data-target="#exampleModal">Agregar Contacto</button>
	<!-- end Button trigger modal Add Contact-->
						</li>
						<li id="respuestaGuardado">
							<!-- Aquí va la respuesta a guardado -->
						</li>
				    </ul>
			    	<div class="form-inline my-2 my-lg-0">
			      		<input id="idBuscar" class="form-control mr-sm-2" type="search" placeholder="Nombre, apellido, nro." aria-label="Buscar">
			      		<button class="btn btn-primary my-2 my-sm-0" onclick="buscar()">Buscar</button>
			    	</div>
			  	</div>
			</nav>

		</header>

<!-- CONTENIDO DOM -->
		<main class="container py-1">
			<menu id="navegacion" class="container px-0 mb-0">
				<div class="vinculo col-md-6 alert alert-primary mb-0 border-bottom-0 rounded-0">
					<a id="nroContac" href="#listado">CONTACTOS</a>
				</div>
				<div class="vinculo col-md-6 alert alert-secondary mb-0 rounded-0">
					<a id="temp" href="#clima">CLIMA</a>
				</div>
			</menu>

			<section id="listado" class="bloque visible accordion alert alert-primary border-top-0 rounded-0">
			</section>
			<section id="clima" class="bloque accordion alert alert-primary border-top-0 rounded-0">
			</section>

		</main>
<!-- FIN CONTENIDO DOM -->

		<footer class=" container-fluid navbar fixed-bottom navbar-expand-sm bg-dark">
			<p class="mb-0 px-3">Corral, Juan Manuel</p>
			<p class="mb-0 px-3">JavaScript - CODERHOUSE - 2021</p>
		</footer>

	<!-- Modal Add Contact-->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Nuevo Contacto</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							
							<form>
								<div class="form-group">
									<label for="Input1">Nombre</label>
								  	<input type="text" class="form-control" id="Input1" placeholder="Nombre">
								</div>
								<div class="form-group">
									<label for="Input2">Apellido</label>
								    <input type="text" class="form-control" id="Input2" placeholder="Apellido">
								</div>
								<div class="form-group">
								    <label for="Input3">Teléfono</label>
								    <input type="tel" class="form-control" id="Input3" placeholder="1144772255">
								</div>
								<div class="form-group">
								    <label for="Input4">e-Mail</label>
								    <input type="email" class="form-control" id="Input4" placeholder="name@example.com">
								</div>
							</form>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
							<button id="guardar" type="button" class="btn btn-primary" onclick="agregar()" data-dismiss="modal" disabled="disabled">Guardar</button>
						</div>
					</div>
				</div>
			</div>


	    <script src="dist/popper.js/dist/umd/popper.min.js"></script>
	    <script src="dist/jquery/dist/jquery.slim.min.js"></script>
	    <script src="dist/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	    <script src="js/script.js"></script>
	    <script src="js/api_script.js"></script>
	</body>

</html>
